<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="logo">notSpotify</div>

        <div class="section">
            <h3>Create</h3>
            <div class="playlist-creator">
                <input type="text" id="new-playlist-name" placeholder="New playlist...">
                <button onclick="createPlaylist()">+</button>
            </div>
        </div>

        <div class="section">
            <h3>Your Library</h3>
            <div id="playlist-buttons-container">
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <form id="add">
                <input id="userSearch" name="search" placeholder="Search for songs or artists..." autocomplete="off" />
                <button type="submit">Search</button>
            </form>
        </header>

        <section id="search-section">
            <div id="video-results"></div>
        </section>

        <section id="playlist-section">
            <h2 id="current-playlist-title">My Library</h2>
            <div id="favorites-list"></div>
        </section>

        <div id="player-container"></div>
    </main>

    <footer class="player-bar">
        <div id="controls">
            <button onclick="toggleShuffle()" title="Shuffle">üîÄ</button>
            <button onclick="playNext()" title="Skip">‚è≠Ô∏è</button>
        </div>
    </footer>
</div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
